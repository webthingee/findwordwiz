<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} Solution</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            color: white;
            padding: 0;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('{{BACKGROUND_URL}}');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .content-wrapper {
            padding: 20px;
        }
        h1 {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.8);
            margin: 20px;
            color: white;
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(10, 40px); 
            grid-template-rows: repeat(10, 40px);
            justify-content: center; 
            gap: 2px; 
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 0 20px;
            border-radius: 10px;
            width: 420px; /* 10 cells * 40px + 9 gaps * 2px + 40px padding */
            box-sizing: border-box;
        }
        .cell { 
            width: 40px; 
            height: 40px; 
            border: 1px solid #444; 
            text-align: center; 
            font-size: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            background-color: white;
            color: black;
        }
        .cell.highlighted {
            background-color: #ffeb3b;
            font-weight: bold;
        }
        .clues {
            text-align: left;
            display: inline-block;
            padding: 20px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.8);
            margin: 20px;
            color: white;
            width: 300px;
        }
        .clues ul {
            columns: 2;
            -webkit-columns: 2;
            -moz-columns: 2;
            list-style-position: inside;
            padding-left: 0;
            margin: 0;
        }
        .clues li {
            margin-bottom: 5px;
            break-inside: avoid;
            page-break-inside: avoid;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media print {
            .no-print {
                display: none;
            }
            body {
                color: black;
            }
            .background-wrapper {
                position: fixed;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            .clues {
                background: white;
                color: black;
                border: 1px solid #444;
            }
            h1 {
                background: white;
                color: black;
                border: 1px solid #444;
            }
            .cell.highlighted {
                background-color: #ffeb3b !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
        }
    </style>
</head>
<body>
    <div class="background-wrapper"></div>
    <div class="content-wrapper">
        <h1>{{TITLE}} Solution</h1>
        <div class="grid">
            {{GRID_CELLS}}
        </div>
        <div class="clues">
            <h3>Found words:</h3>
            <ul>
                {{WORD_LIST}}
            </ul>
        </div>
        <button class="button no-print" onclick="window.print()">Print</button>
        <p class="no-print"><a href="{{PUZZLE_URL}}" style="color: #007BFF; text-decoration: none;">Back to Puzzle</a></p>
    </div>
</body>
</html>
